      // Adicionar cada categoria
      Object.keys(categoryNames).forEach(category => {
        const categoryOption = document.createElement("div");
        categoryOption.className = "option-card" + (selectedCategories.includes(category) ? " active" : "");
        categoryOption.textContent = categoryNames[category];
        categoryOption.dataset.category = category;
        categoriesContainer.appendChild(categoryOption);
      });
      
      // Atualizar modos de estudo
      Array.from(modesContainer.children).forEach(mode => {
        mode.classList.toggle("active", mode.dataset.mode === studyMode);
      });
      
      // Atualizar dificuldade
      Array.from(difficultyContainer.children).forEach(diff => {
        diff.classList.toggle("active", diff.dataset.difficulty === difficulty);
      });
    }

    // Configurar event listeners
    function setupEventListeners() {
      // Bot√£o de verificar resposta
      document.getElementById("checkBtn").addEventListener("click", checkAnswer);
      
      // Verificar resposta ao pressionar Enter
      answerInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          checkAnswer();
        }
      });
      
      // Bot√£o de ouvir pron√∫ncia
      document.getElementById("speakBtn").addEventListener("click", () => {
        if (studyMode === "listen") {
          speakGerman(currentWord[0]);
        } else if (studyMode === "de-pt") {
          speakGerman(currentWord[0]);
        } else {
          speakGerman(currentWord[1]);
        }
      });
      
      // Bot√£o de configura√ß√µes
      document.getElementById("settingsBtn").addEventListener("click", () => {
        settingsPanel.style.display = settingsPanel.style.display === "none" ? "block" : "none";
      });
      
      // Sele√ß√£o de categorias
      categoriesContainer.addEventListener("click", (e) => {
        if (e.target.classList.contains("option-card")) {
          const category = e.target.dataset.category;
          
          if (category === "all") {
            // Selecionar ou desselecionar todas
            const allSelected = selectedCategories.length === Object.keys(wordsByCategory).length;
            
            if (allSelected) {
              // Se todas estiverem selecionadas, manter apenas a primeira
              selectedCategories = [Object.keys(wordsByCategory)[0]];
            } else {
              // Selecionar todas
              selectedCategories = Object.keys(wordsByCategory);
            }
          } else {
            // Alternar sele√ß√£o individual
            if (selectedCategories.includes(category)) {
              // N√£o permitir desselecionar a √∫ltima categoria
              if (selectedCategories.length > 1) {
                selectedCategories = selectedCategories.filter(c => c !== category);
              }
            } else {
              selectedCategories.push(category);
            }
          }
          
          // Atualizar UI
          initializeCategories();
          
          // Salvar configura√ß√µes
          saveSettings();
          
          // Obter nova palavra
          getRandomWord();
        }
      });
      
      // Sele√ß√£o de modo de estudo
      modesContainer.addEventListener("click", (e) => {
        if (e.target.classList.contains("option-card")) {
          studyMode = e.target.dataset.mode;
          
          // Atualizar UI
          Array.from(modesContainer.children).forEach(mode => {
            mode.classList.toggle("active", mode.dataset.mode === studyMode);
          });
          
          // Salvar configura√ß√µes
          saveSettings();
          
          // Obter nova palavra
          getRandomWord();
        }
      });
      
      // Sele√ß√£o de dificuldade
      difficultyContainer.addEventListener("click", (e) => {
        if (e.target.classList.contains("option-card")) {
          difficulty = e.target.dataset.difficulty;
          
          // Atualizar UI
          Array.from(difficultyContainer.children).forEach(diff => {
            diff.classList.toggle("active", diff.dataset.difficulty === difficulty);
          });
          
          // Salvar configura√ß√µes
          saveSettings();
          
          // Obter nova palavra
          getRandomWord();
        }
      });
      
      // Bot√£o de reiniciar estat√≠sticas
      document.getElementById("resetStatsBtn").addEventListener("click", () => {
        if (confirm("Tem certeza que deseja reiniciar todas as estat√≠sticas?")) {
          stats = {
            score: 0,
            streak: 0,
            correct: 0,
            total: 0,
            sessionWords: 0
          };
          
          updateStats();
          saveStats();
        }
      });
      
      // Bot√£o de revisar erros
      document.getElementById("reviewMistakesBtn").addEventListener("click", () => {
        if (mistakesList.length === 0) {
          alert("Voc√™ ainda n√£o cometeu erros para revisar!");
          return;
        }
        
        reviewMode = !reviewMode;
        document.getElementById("reviewMistakesBtn").textContent = reviewMode ? "Voltar ao Normal" : "Revisar Erros";
        
        getRandomWord();
      });
      
      // Bot√£o de dica
      hintBtn.addEventListener("click", showHint);
      
      // Alternar tema
      themeToggle.addEventListener("click", toggleTheme);
    }

    // Fun√ß√£o para alternar tema
    function toggleTheme() {
      const isDark = document.body.classList.toggle("dark-theme");
      themeToggle.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("germanQuizTheme", isDark ? "dark" : "light");
    }

    // Fun√ß√£o para mostrar dica
    function showHint() {
      if (hintText.style.display === "none") {
        let hint = "";
        
        if (studyMode === "de-pt" || studyMode === "listen") {
          // Dica para tradu√ß√£o alem√£o -> portugu√™s
          const answer = currentWord[1];
          hint = `Come√ßa com "${answer.charAt(0).toUpperCase()}" e tem ${answer.length} letras`;
        } else {
          // Dica para tradu√ß√£o portugu√™s -> alem√£o
          const answer = currentWord[0];
          hint = `Come√ßa com "${answer.charAt(0).toUpperCase()}" e tem ${answer.length} letras`;
        }
        
        hintText.textContent = hint;
        hintText.style.display = "block";
        
        // Penalidade por usar dica
        stats.score = Math.max(0, stats.score - 1);
        updateStats();
      } else {
        hintText.style.display = "none";
      }
    }

    // Fun√ß√£o para salvar configura√ß√µes
    function saveSettings() {
      const settings = {
        categories: selectedCategories,
        mode: studyMode,
        difficulty: difficulty
      };
      
      localStorage.setItem("germanQuizSettings", JSON.stringify(settings));
    }

    // Fun√ß√£o para salvar estat√≠sticas
    function saveStats() {
      localStorage.setItem("germanQuizStats", JSON.stringify(stats));
    }

    // Fun√ß√£o para salvar lista de erros
    function saveMistakes() {
      localStorage.setItem("germanQuizMistakes", JSON.stringify(mistakesList));
    }

    // Fun√ß√£o para obter palavra aleat√≥ria
    function getRandomWord() {
      let availableWords = [];
      
      if (reviewMode && mistakesList.length > 0) {
        // Modo de revis√£o - usar apenas palavras da lista de erros
        const randomIndex = Math.floor(Math.random() * mistakesList.length);
        const mistake = mistakesList[randomIndex];
        
        // Encontrar a palavra original
        for (const category in wordsByCategory) {
          const wordIndex = wordsByCategory[category].findIndex(word => 
            word[0] === mistake[0] && word[1] === mistake[1]
          );
          
          if (wordIndex !== -1) {
            currentWord = wordsByCategory[category][wordIndex];
            currentCategory = category;
            break;
          }
        }
      } else {
        // Modo normal - filtrar palavras por categorias selecionadas e dificuldade
        selectedCategories.forEach(category => {
          const categoryWords = wordsByCategory[category].filter(word => {
            if (difficulty === "all") return true;
            return word[2] === difficulty;
          });
          
          availableWords = [...availableWords, ...categoryWords.map(word => ({
            word: word,
            category: category
          }))];
        });
        
        if (availableWords.length === 0) {
          alert("Nenhuma palavra dispon√≠vel com os filtros atuais. Tente outras categorias ou dificuldades.");
          return;
        }
        
        const randomIndex = Math.floor(Math.random() * availableWords.length);
        currentWord = availableWords[randomIndex].word;
        currentCategory = availableWords[randomIndex].category;
      }
      
      // Atualizar interface
      updateQuestion();
      
      // Limpar campos
      answerInput.value = "";
      feedbackElement.className = "feedback";
      feedbackElement.textContent = "";
      hintText.style.display = "none";
      
      // Focar no campo de resposta
      answerInput.focus();
      
      // Atualizar barra de progresso
      stats.sessionWords++;
      const progress = Math.min(100, (stats.sessionWords / 10) * 100);
      progressBar.style.width = `${progress}%`;
      
      // No modo de escuta, falar a palavra automaticamente
      if (studyMode === "listen") {
        setTimeout(() => {
          speakGerman(currentWord[0]);
        }, 500);
      }
    }

    // Fun√ß√£o para atualizar a pergunta
    function updateQuestion() {
      if (studyMode === "de-pt") {
        questionText.innerHTML = `Traduza para portugu√™s: <span class="word">${currentWord[0]}</span>`;
      } else if (studyMode === "pt-de") {
        questionText.innerHTML = `Traduza para alem√£o: <span class="word">${currentWord[1]}</span>`;
      } else if (studyMode === "listen") {
        questionText.innerHTML = `Escreva em alem√£o o que voc√™ ouvir`;
      }
      
      categoryBadge.textContent = categoryNames[currentCategory];
    }

    // Fun√ß√£o para verificar resposta
    function checkAnswer() {
      const userAnswer = answerInput.value.trim().toLowerCase();
      
      if (userAnswer === "") {
        return;
      }
      
      let correctAnswer = "";
      let userCorrect = false;
      
      if (studyMode === "de-pt") {
        correctAnswer = currentWord[1].toLowerCase();
        userCorrect = userAnswer === correctAnswer;
      } else if (studyMode === "pt-de" || studyMode === "listen") {
        correctAnswer = currentWord[0].toLowerCase();
        userCorrect = userAnswer === correctAnswer;
      }
      
      // Atualizar estat√≠sticas
      stats.total++;
      
      if (userCorrect) {
        // Resposta correta
        feedbackElement.className = "feedback correct";
        feedbackElement.textContent = "Correto! üéâ";
        
        stats.correct++;
        stats.streak++;
        stats.score += stats.streak;
        
        // Se estiver no modo de revis√£o e acertar, remover da lista de erros
        if (reviewMode) {
          mistakesList = mistakesList.filter(mistake => 
            !(mistake[0] === currentWord[0] && mistake[1] === currentWord[1])
          );
          saveMistakes();
        }
      } else {
        // Resposta incorreta
        feedbackElement.className = "feedback wrong";
        
        // Verificar se est√° pr√≥ximo (toler√¢ncia para erros pequenos)
        const similarity = calculateSimilarity(userAnswer, correctAnswer);
        
        if (similarity > 0.7) {
          feedbackElement.textContent = `Quase! A resposta correta √©: ${studyMode === "de-pt" ? currentWord[1] : currentWord[0]}`;
        } else {
          feedbackElement.textContent = `Incorreto. A resposta correta √©: ${studyMode === "de-pt" ? currentWord[1] : currentWord[0]}`;
        }
        
        stats.streak = 0;
        
        // Adicionar √† lista de erros se n√£o estiver j√°
        const alreadyInList = mistakesList.some(mistake => 
          mistake[0] === currentWord[0] && mistake[1] === currentWord[1]
        );
        
        if (!alreadyInList && !reviewMode) {
          mistakesList.push([currentWord[0], currentWord[1]]);
          saveMistakes();
        }
      }
      
      // Atualizar estat√≠sticas na interface
      updateStats();
      
      // Salvar estat√≠sticas
      saveStats();
      
      // Pr√≥xima palavra ap√≥s um tempo
      setTimeout(getRandomWord, 2000);
    }

    // Fun√ß√£o para calcular similaridade entre strings (para toler√¢ncia a erros pequenos)
    function calculateSimilarity(s1, s2) {
      let longer = s1;
      let shorter = s2;
      
      if (s1.length < s2.length) {
        longer = s2;
        shorter = s1;
      }
      
      const longerLength = longer.length;
      if (longerLength === 0) {
        return 1.0;
      }
      
      return (longerLength - editDistance(longer, shorter)) / parseFloat(longerLength);
    }

    // Fun√ß√£o para calcular dist√¢ncia de edi√ß√£o (algoritmo de Levenshtein)
    function editDistance(s1, s2) {
      s1 = s1.toLowerCase();
      s2 = s2.toLowerCase();
      
      const costs = [];
      
      for (let i = 0; i <= s1.length; i++) {
        let lastValue = i;
        for (let j = 0; j <= s2.length; j++) {
          if (i === 0) {
            costs[j] = j;
          } else if (j > 0) {
            let newValue = costs[j - 1];
            if (s1.charAt(i - 1) !== s2.charAt(j - 1)) {
              newValue = Math.min(Math.min(newValue, lastValue), costs[j]) + 1;
            }
            costs[j - 1] = lastValue;
            lastValue = newValue;
          }
        }
        if (i > 0) {
          costs[s2.length] = lastValue;
        }
      }
      
      return costs[s2.length];
    }

    // Fun√ß√£o para atualizar estat√≠sticas na interface
    function updateStats() {
      scoreValue.textContent = stats.score;
      streakValue.textContent = stats.streak;
      
      const accuracy = stats.total > 0 ? Math.round((stats.correct / stats.total) * 100) : 0;
      accuracyValue.textContent = `${accuracy}%`;
    }

    // Fun√ß√£o para falar em alem√£o
    function speakGerman(word) {
      const voices = window.speechSynthesis.getVoices();
      const germanVoice = voices.find(voice => voice.lang === "de-DE" || voice.lang.startsWith("de"));
      
      const utterance = new SpeechSynthesisUtterance(word);
      if (germanVoice) {
        utterance.voice = germanVoice;
      } else {
        console.warn("Voz em alem√£o n√£o dispon√≠vel no seu navegador.");
      }
      utterance.lang = "de-DE";
      utterance.rate = 0.9; // Velocidade um pouco mais lenta para melhor compreens√£o
      
      speechSynthesis.speak(utterance);
    }

    // Garantir que as vozes estejam carregadas
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = () => {
        // Vozes carregadas
      };
    }
